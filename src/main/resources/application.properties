# Info
info.application.artifactId=@project.artifactId@
info.application.name=@project.name@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=azure
# Storage Account
reporting.sa.connection=${FLOW_SA_CONNECTION_STRING}
organizations.table=${ORGANIZATIONS_TABLE}
# Logging Level settings
logging.level.root=${LOGGING_LEVEL}
logging.level.it.gov.pagopa.reportingorgsenrollment=${LOGGING_LEVEL}
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
